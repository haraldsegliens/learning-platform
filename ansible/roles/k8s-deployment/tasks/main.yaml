---
- name: Apply k8s first step yaml
  kubernetes.core.k8s:
    state: present
    wait: true
    template: "{{ item2.src }}"
  with_filetree: "{{ deployment_directory }}"
  when:
   - item2.state == 'file'
   - ((item2.src | basename).startswith('k8s-first') or (item2.src | basename).startswith(env + "k8s-first"))
  loop_control:
    loop_var: item2
- name: Apply k8s second step yaml
  kubernetes.core.k8s:
    state: present
    wait: true
    template: "{{ item2.src }}"
  with_filetree: "{{ deployment_directory }}"
  when:
    - item2.state == 'file'
    - ((item2.src | basename).startswith('k8s-second') or (item2.src | basename).startswith(env + "k8s-second"))
  loop_control:
    loop_var: item2
- name: Apply k8s third step yaml
  kubernetes.core.k8s:
    state: present
    wait: true
    template: "{{ item2.src }}"
  with_filetree: "{{ deployment_directory }}"
  when:
    - item2.state == 'file'
    - ((item2.src | basename).startswith('k8s-third') or (item2.src | basename).startswith(env + "k8s-third"))
  loop_control:
    loop_var: item2
- name: Apply k8s other yaml
  kubernetes.core.k8s:
    state: present
    apply: true
    template: "{{ item2.src }}"
  with_filetree: "{{ deployment_directory }}"
  when:
   - item2.state == 'file'
   - ((item2.src | basename).startswith('k8s-') or item2.src.startswith(env + "k8s-"))
   - not ((item2.src | basename).startswith('k8s-first') or (item2.src | basename).startswith(env + "k8s-first"))
   - not ((item2.src | basename).startswith('k8s-second') or (item2.src | basename).startswith(env + "k8s-second"))
   - not ((item2.src | basename).startswith('k8s-third') or (item2.src | basename).startswith(env + "k8s-third"))
  loop_control:
    loop_var: item2